{% extends 'layout.html' %}

<!--Title-->
{% block title %}
<title>{{ movie.name }} | Movie</title>

<!--Style-->
<style>
    .iframe-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
</style>


{% endblock %}

<!--Content-->
{% block content %}
<br>
<div class="row" mt-5>
    <div class="card" style="width: 100%;">
      <div class="iframe-container">
          <iframe src="//www.youtube.com/embed/{{ movie.trailer }}" allowfullscreen></iframe>
      </div>


        
      <div class="card-body">
        <h4>{{ movie.name }} ({{ movie.year }})</h4>
      </div>
    </div>
</div>
{% endblock %}
